TA_DESC:0 "Member of: §HToronto Accord§!\n\n\n\n\n£TA_texticon \n\n\n\n\n§gBritain, forced to cut ties with a Europe now under Nazi domination, turned across the Atlantic to America as its closest ally, the two fighting side by side against Japan in Asia along with their Commonwealth allies. The result was the Toronto Accord, a formal alliance built by the remaining powers of the democratic west, standing for collective security, democracy and human rights and as a united front against the threat of Nazi Germany.§!"
MED_DESC:0 "Member of: §HMediterranean Pact§!\n\n\n\n\n£MED_PACT_TEXTICON \n\n\n\n\n§gFormed around the Italian Empire at the peak of its power after Axis victory in the European Wars, the Mediterranean Pact focuses on maintaining hegomony over the Mediterranean Sea, making the faction more militaristic with romanticised ideals of a Roman Empire at its core. The Mediterranean Pact also serves as a counter balance to Nazi Germany's control over Mainland Europe.§!"
NEW_ORDER_DESC:0 "Member of: §HNeue Ordnung§!\n\n\n\n\n£NEW_ORDER_TEXTICON \n\n\n\n\n§gNeue Ordnung - The New Order, was never formed as an official faction, it serves as a term for Germany's direct sphere of influence with partners which might be cooperating closely with the German regime. The starting members of the Neue Ordnung were all originally collaborationist governments.§!"
HGR_NEW_ORDER_DESC:0 "Member of: §HNeue Ordnung§!\n§gNeue Ordnung - The New Order, was never formed as an official faction, it serves as a term for Germany's direct sphere of influence with partners which might be cooperating closely with the German regime. The starting members of the Neue Ordnung were all originally collaborationist governments.§!"
VIN_FACTION_DESC:0 "Member of: §HAsian Proletarian Front§!\n\n\n\n\n£VIN_FACTION_TEXTICON \n\n\n\n\n§gThe Asian Proletarian Front is a spiritual successor to the Comintern, aiming to erase the chains of imperialism throughout Asia by standing together as one under the name of the Proletarians, with the ultimate goal of executing the Proletarian revolution around the reactionary regimes of Asia.§!"
EUROPEAN_CONFEDERATION:0 "Member of: §HEuropean Confederation§!\n\n§gThe European Confederation is the brainchild of Joachim von Ribbentrop, designed to be a union of European peoples. While their chants call for European Co-prosperity, the Confederation is dominated by Germany, making the faction a union of equals only in name.§!"
KOMMISSARFRONT_DESC:0 "Member of: §HPro-German Front§!\n\n§gFormed by the German forces in Ukraine, the Pro-German Front is a pact between the Pro-German political bodies against the Ukrainian rebels.§!"
ANTI_GERMAN_FRONT_DESC:0 "Member of: §HAnti-German Front§!\n\n§gA coalition of ideologies, the Anti-German Front is unified by a common goal - to push the Germans off the sacred motherland.§!"
SOUTH_REVOLT_DESC:0 "Member of: §HSouthern Liberation Front§!\n\n§gA coalition between Polish resistance and Ukrainian partisans, the Southern Liberation Front is unified by the common goal of hoping to put an end to the German regime in the region.§!"
COMECON_DESC:0 "Member of: §HCOMECON§!\n\n§gAn economic and political alliance revolving around the Soviet Union, the COMECON is a unifying union of member states.§!"
BELGRADE_PACT_2_DESC:0 "Member of: §HBelgrade Pact§!\n\n§gSigned in Belgrade, the Belgrade Pact is a Socialist bloc in the Balkans, with the goal of national liberation and Anti-imperialism.§!"
TIRANA_PACT_DESC:0 "Member of: §HTirana Pact§!\n\n§gCentered around Tirana, the Tirana Pact is an Albanian oriented faction, with the goal of preserving the revolution in its region.§!"
UNITYLEAGUE_DESC:0 "Member of: §HIndian Unity League§!\n\n§gFocused on maintaining unity and peace in the Indian subcontinent, the Indian Unity League strives to defend India from external powers.§!"
RUS_UNITED_FRONT_DESC:0 "Member of: §HRussian United Front§!\n\n§gUnited in their hatred against the invaders, the Russian United Front seeks to unify Russia against foreign invaders. The Russian United Front is beyond ideological beliefs, being a solely strategic alliance.§!"
RUSSIAN_LIBERATION_MOVEMENT_DESC:0 "Member of: §HRussian Liberation Movement§!\n\n§gAnti-Bolshevik in nature, the Russian Liberation Movement is centered around Novosibirsk, a movement that seeks to liberate the whole of Russia under socialism without Marxist-Leninism, and to establish a New Russia.§!"
NEW_COMINTERN_DESC:0 "Member of: §HComintern§!\n\n§gA reformed communist international, the Comintern is an international communist organisation, headquarted in the Soviet Union.§!"
Indochinese_Comintern_DESC:0 "Member of: §HIndochinese Comintern§!\n\n§gMirroring the former global organization of Communist International, the Indochinese Comintern is a regional communist alliance centred in South Asia.§!"
DEM_INDIAN_UNION_DESC:0 "Member of: §HDemocratic Indian Union§!\n\n§gA democratic alliance of Indian states, the Democratic Indian Union is a defensive union centered around the Republic of India in Delhi.§!"
MEX_DEM_COA_DESC:0 "Member of: §HDemocratic Coalition§!\n\n§gCentered in Mexico, the Democratic Coalition is united by the goal of preserving democracy in Latin America.§!"
GER_GCW_UNITED_DESC:0 "Member of: §HGerman United Front§!\n\n§gA temporary alliance of German political factions, the German United Front seeks to defend Germany from external threats.§!"
CHI_NANJING_DESC:0 "Member of: §HNanjing Pact§!\n\n§gFormed by the Chinese government, the Nanjing Pact is an economic and military alliance with the purpose of forming a coalition of Asian states against the growing threat of Radical Leftism and Western Imperialism.§!"
BUCHAREST_PACT_DESC:0 "Member of: §HBucharest Pact§!\n\n§gFormerly known as the Little Entente, the Bucharest Pact serves the similar purpose of containing regional revanchism, a defensive alliance that seeks to stabilize the Balkans.§!"
BELGRADE_PACT_DESC:0 "Member of: §HBelgrade Pact§!\n\n§gSimilar to the Little Entente, the Belgrade Pact seeks to protect the Balkans from fascism and communism. With this agenda, the Belgrade Pact has sworn to protect the national sovereignty of its member states.§!"
GRE_ORPACT_DESC:0 "Member of: §HBalkan-Ordnungspakt§!\n\n§gDesigned to be an alliance for Balkan ultranationalist regimes, the Balkan-Ordnungspakt is an expansionist regime, seeking to mimic the achievements of Germany.§!"
MTR_SOUTHERN_ALLIANCE_DESC:0 "Member of: §HSouthern Independence Alliance§!\n\n§gUnited in their common hatred against an oppressive regime, the Southern Independence Alliance seeks to liberate the ethnic republics of the region.§!"
EUROPEAN_UNION_DESC:0 "Member of: §HEuropean Union§!\n\n§gFormed by Russia and its pro-democratic allies on the European continent following the destruction of Nazism, the European Union is a military, political, and economic organisation devoted to the causes of pan-Europeanism and antifascism. Bringing together people from all walks of life across the continent, the European Union strives to bring them together, and move beyond the divisions of the past.§!"
TRV_WORLD_SOCIALIST_DESC:0 "Member of: §HWorld Socialist Alliance§!\n\n§gFormed by the adminstration of General Secretary Ivan Konev, the World Socialist Alliance seeks to unite all socialist states in the world against fascist-capitalist forces.§!"
RUS_MOSCOW_PACT_DESC:0 "Member of: §HMoscow Pact§!\n\n§gAn alliance formed by Republican Russia, the Moscow Pact aims to achieve mutual defense between its member states and foster brotherly relations.§!"
BELGRADE_PACT_DESC:0 "Member of: §HBelgrade Pact§!\n\n§gSimilar to the Little Entente, the Belgrade Pact seeks to protect the Balkans from fascism and communism. With this agenda, the Belgrade Pact has sworn to protect the national sovereignty of its member states.§!"
CRO_BALKAN_SOCIALIST_DESC:0 "Member of: §HBalkan United Front§!\n\n§gBrainchild of Karlo Mrazović, United Balkan Front is a Socialist bloc in the Balkans, with the goal of national liberation and Anti-imperialism. First Started with the Proclamation of the Illyrian Federation, the front aims to achieve the full liberation of the Balkans and supporting of other anti-fascist and anti-imperialist movements around the globe.§!"
CRO_NATSOC_FACTION_DESC:0 "Member of: §HGreater Croatian League§!!\n\n\n\n\n£GFX_CRO_natsoc_faction \n\n\n\n\n§gFormed after the failure of the Croatian membership into the Neue Ordnung, the Greater Croatian League has been establish with the goals of expanding and mainting the Croatian hegemony over the balkans, styled off of German Reichsprotektorats and Kommisariats, Croatian subject states are put under local Ustaša administrations with the goal of eliminating resistance using any means necessary§!"

