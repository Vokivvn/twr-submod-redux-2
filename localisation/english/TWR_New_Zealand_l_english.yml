NZL_shadow_of_australia:0 "Shadows of Australia"
NZL_shadow_of_australia_desc:0 "Located in the same region with similar origins, New Zealand has found herself to be living under the shadows of her bigger sister in the North - Australia. And with this condition, New Zealand has learnt the serene ways of a being a nation at the corner of the world, enjoying relative political stability and a lack of external interests."
NZL_the_mau_movement:0 "The Mau Movement"
NZL_the_mau_movement_desc:0 "The Mau is a non-violent movement for Samoan independence from colonial rule, which has been plaguing New Zealand since the 1920s. While this movement is passive in nature, it has been a constant thorn for the New Zealander government, and will continue to be so until Samoa gains its independence."
