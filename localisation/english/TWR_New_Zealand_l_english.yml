#Description
Sidney_Holland_DESC:0 "Sidney Holland was born in Greendale in the Canterbury region of the South Island. After being a prominent sportsman and sports administrator, Sidney took his father's place as the Reform Party candidate for Christchurch North during the 1935 general elections and successfully retained the Christchurch North seat despite the Labour Party's landslide victory during that election. From 1940s onwards, Sidney Holland has been rising through the ranks of the National Party with a steady pace, and was elevated to the position of Party Leader, and later on Prime Minister of New Zealand."


