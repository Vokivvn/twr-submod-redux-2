###########################################
# Subideologies
###########################################
# National Socialist
 national_socialism:0 "National Socialism"
 national_socialism_desc:0 "§YNational Socialism§! is the political ideology most associated with the National Socialist German Worker's Party during the 20th Century. National Socialism was developed by Adolf Hitler and his cronies, with pragmatic economic ideals, an autocratic system of government, and most infamously of all, anti-Semitism. National Socialists believe in the superiority of their own race above all. National Socialists despise Jews and Communists, as they believe that they are the roots of degeneracy and stagnation. In addition, National Socialists look to the examples of §YGerman National Socialism§! for inspiration and guidance."

 strasserism:0 "Strasserism"
 strasserism_desc:0 "§YStrasserism§! is a strand of National Socialism that emphasizes anti-capitalist and worker-based socialist policies over Aryan racial supremacy.  It emphasizes anti-capitalism as a means of achieving national rebirth, favoring the establishiment of central planning through a guild system over corporatism, which called for a specifically German nationalist form of socialist revolution."

 national_bolshevism:0 "National Bolshevism"
 national_bolshevism_desc:0 "Seen as a compromise between typical National Socialism and Communism, §YNational Bolshevism§! strives to combine Socialist economics with radical Nationalism."

 ultranationalism:0 "Ultranationalism"
 ultranationalism_desc:0 "As an extreme form of Nationalism, §YUltranationalism§! encompasses a wide variety of loosely connected ideologies that promotes the superiority of their nation and people, with the core element being that of absolute devotion to the state above all else."

 esoteric_national_socialism:0 "Esoteric National Socialism"
 esoteric_national_socialism_desc:0 "§YEsteroic Nazism§! is a branch of National Socialism integrating occultist and neopagan beliefs within Nazi ideology.  It theorized that the Aryan race is descended from alleged ancient civilizations such as Atlantis and had a different evolutionary lineage from other racial groups, possibly descended from divine beings themselves.\n\n§YEsteroic Nazism§! wholly rejects Christianity, claiming it to be created by Jewry as a means to weaken the Aryan race"
 
 neo-folkism:0 "Neo-Folkism"
 neo-folkism_desc:0 "§YNeo-Folkism§! also called People's Nationalism or Neo-Volkisch in Germany, is an ideology with radically ethnocentric, populist and nationalist character that has emerged, as an attempt to revive or imitate the Völkisch movement of 19th and early 20th-century Germany. §YNeo-Folkism§! has a far greater focus on populism, romanticism and anti-elitist sentiments than §RNazism§!."

 technocratic_spartanism:0 "Technocratic Spartanism"
 technocratic_spartanism_desc:0 "Born of a desire to transcend the boundaries of modern man, §YTechnocratic Spartanism§! is less a focused ideology, and more a new school of modern philosophy.  Brought about by Leonid Brezhnev's desire to bring mankind into a new age, §YTechnocratic Spartanism§! focuses on asking large technological advances, while regulating society down to a state of near absolute minimalism, similar to that of §RTraditionalist Socialism§!.  Often seen as almost inherently contradictory, in practice §YTechnocratic Spartanism§! equips its people with a very limited amount of incredibly advanced technology.  Intriguingly, §YTechnocratic Spartanism§! Holds the view that race is worthless, yet culture is everything, seeing all non Spartanists as mere lambs to the cosmic slaughter."

 goering_natsoc:0 "Göringism"
 goering_natsoc_desc:0 "While all of its beliefs are the same as §YNational Socialism§!, Hermann Göring's branch of §YNational Socialism§! is unique in its attempts at deradicalizing some aspects of the ideology, such as advocating for peace while subtly against military expansion against civilized peoples. This branch of §YNational Socialism§! also supports reforms in some areas of the nation.\n\nHowever, §YGöring National Socialism§! maintains a strong cult of personality of both Adolf Hitler and Hermann Göring, constantly pushing for the idea of duty and honour."

 merkourism:0 "Merkourism"
 merkourism_desc:0 "Based on the ideals and principles of George Merkouris' Greek National Socialist Party, §YMerkourism§! prides itself on being a National Socialist branch firmly rooted in the Greek nation. They combine the Neo-Folkist ideas of "blood and soil" along with a rural populism similar to Strasserism into a coherently agrarian fascist system. Deeply reactionary and xenophobic they denounce all forms of revolutionary, democratic or socialist ideas as "Judeo-Bolshevism" and seek to enforce traditionalist idealism fervently."

 new_legionarism:0 "New Legionarism"
 new_legionarism_desc:0 "§YNew Legionarism§! is the belief that the Church and State are one, and that the Church should take the apparatus of state, essentially "replacing" it. However, New Legionarism is heavily influenced by National Socialism, with the practices of the Nazi Regime being encouraged in the new form of Legionary State."

# Fascism
 fascism:0 "Fascism"
 fascism_desc:0 "Rooted in a rejection of liberal democracy and Marxism, §YFascism§! believes in radical nationalism, nationalisation of the economy, a corporatist model of society, national rebirth and rule under a strong leader."

 clerical_fascism:0 "Clerical Fascism"
 clerical_fascism_desc:0 "§YClerical Fascism§! is an ideology that combines the political and economic ideas of §YFascism§! and §YClericalism§!, a political ideology which puts the leadership or opinion of ordained clergies in the matters of either the church or state."

 integralism:0 "Integralism"
 integralism_desc:0 "§YIntegralism§! is inspired by the teachings of the Catholic Church and fascism. It supports a national syndicalist economy, distributism, anti-secularism, anti-liberalism and radical nationalism, it also has a strong focus on decentralization, both politically and economic."

 legionarism:0 "Legionarism"
 legionarism_desc:0 "§YLegionarism§! is the belief that the Church and State are one, and that the Church should take the apparatus of state, essentially "replacing" it. Legionarism also holds agrarian life as superior to the urban one, having its support base mainly form from peasant and farmers."

 falangism:0 "Falangism"
 falangism_desc:0 "§YFalangism§!, developed by the ideas of José Antonio Primo de Rivera and Ramiro Ledesma, focused on an authoritarian, national syndicalist and secular (although friendly with the church) state. It is considered one of the more revolutionary branches of fascism."

 third_positionism:0 "Third Positionism"
 third_positionism_desc:0 "§YThird Positionism§! is an ideology that emphasizes opposition to both communism and capitalism. Advocates of Third Position politics typically present themselves as "beyond left and right" while syncretizing ideas from each end of the political spectrum, usually reactionary right-wing cultural views and radical left-wing economic views."

 # Paternal Autocracy
 authoritarian_democracy:0 "Authoritarian Democracy"
 authoritarian_democracy_desc:0 "§YAuthoritarian Democracies§! are systems of government in which a strong and powerful leader is present. Unlike most authoritarian states, Authoritarian Democracies democratically elect this strong leader to spearhead their country into a prosperous era or to be guided through a dark time. Authoritarian Democracies rarely stay as democracies, as their leader will usually stage a political or military coup in order to stay in control."

 military_dictatorshipz:0 "Military Dictatorship"
 military_dictatorshipz_desc:0 "A §YMilitary Dictatorship§! is when a country's military has completely taken over the apparatus of the state to maintain stability. Military dictatorships are common in countries that are so unstable that martial law is required. Military dictatorships are also common in countries with an authoritarian president that is corrupt and disliked by all. In a martial law military dictatorship, the military's commander-in-chief, usually the president of the said country, takes full control over the country as a dictator. In other countries where their president is disliked, the highest-ranking officer will take control. Or, more accurately, the most liked and influential officer."

 theocracy:0 "Theocracy"
 theocracy_desc:0 "§YTheocracies§! are systems of government in which the heads of a certain religious organization rule a country in the name of a divine figure, such as a prophet or God. Famous examples of theocracies, such as Tibet and the Vatican City, have their monarch or political leader also holding the position of a spiritual figure."

 monarchism:0 "Monarchism"
 monarchism_desc:0 "§YMonarchism§! is a system of government in which a ruling monarch, usually a king or emperor, is the head of state and sometimes head of government of a country. Monarchs are usually limited in power in constitutional monarchies, while absolute monarchies grant them absolute power. This is a hereditary office passed down to the eldest child, predominantly the eldest son."

 reactionary_nationalism:0 "Reactionary Nationalism"
 reactionary_nationalism_desc:0 "§YReactionary Nationalism§! refers to radical nationalist regimes, be they democratic or not, that center their ideology around conservative nationalism rather than ethnic nationalism. Reactionary nationalism movements show strong devotion towards religion, tradition, and culture, while also expressing fervent nationalism akin to other far-right nationalist movements."

 national_corporatism:0 "National Corporatism"
 national_corporatism_desc:0 "§YNational Corporatism§! is an ideology that combines nationalism, authoritarian corporatism and traditionalism. §YNational Corporatism§! advocates for a strong executive power, anti-secularism and for a "Mixed Democracy", a combination of corporate and popular rule with elections where the representatives are chosen both by direct popular election and as representatives of various corporate groups."
 
 warlordist_autocracy:0 "Warlordist Autocracy"
 warlordist_autocracy_desc:0 "More akin to anarchy than a true system of government, §YWarlordist Autocracy§! is the ideological equivalent of the phrase "Might makes right", in that whoever is the most powerful warlord in an area rules.  Functioning like a sickly form of Military Autocracy, §YWarlordist Autocracy§! often functions with the local warlord ruling as an absolute despot, with ability to influence events based on their personal power."
 
 duumvirist_federalism:0 "Duumvirist Federalism"
 duumvirist_federalism_desc:0 "Arguably the oldest and newest of the post-Stalinist Soviet ideologies, §YDuumvirist Federalism§! is a relic from the past renewed. Based on the old Republican system of Rome, §YDuumvirist Federalism§! utilizes a system of two Ministers that have equal executive powers.  §YDuumvirist Federalism§! often functions as a balance of power between two main factions, who are elected to a state Senate, whose eligibility is determined by monetary and fiscal value."

 transitional_regime:0 "Transitional Regime"
 transitional_regime_desc:0 "§YTransitional Regimes§! usually take the form of §YMilitary Dictatorships§! and §YAuthoritarian Democracies§!, but its ultimate goal is to restore stability to the nation, and ensure smooth transition to a better form of government, most often towards a form of §YDemocracy§!. As the name indicates, §YTransitional Regimes§! are not meant to be long-term governments, to prevent it from becoming fully Authoritarian."

 peronism:0 "Peronism"
 peronism_desc:0 "§YPeronism§! or §YJusticialism§!, is an Argentine political movement based on the ideas of Argentine President Juan Perón. From an outsider prespective, §YPeronism§! can be seen as a blend of nationalism and labourism, populism or "right-wing socialism". Due to its specific rhetorical features, the current form of §YPeronism§! upholds the beliefs of the "Twenty Peronist Tenets"."

 despotism:0 "Pragmatic Despotism"
 despotism_desc:0 "§YDespotism§! refers to the system of government where a single entity rules with absolute power. In this case, the Despot is flexible with their political beliefs, taking a pragmatic stance to ensure greater influence and absolute control."
 
 pragmatic_socialism:0 "Pragmatic Socialism"
 pragmatic_socialism_desc:0 "§YPragmatic Socialism§! is the synthesis of General Andrey Vlasov, inspired by his time in Republican China, and the fractured USSR.  Emphasizing the need to devolve economic power back to a capitalist state, while maintaining state oversight over the economy, not state control.  §YPragmatic Socialism§! also involves many eclectic additions, such as a being curiously pro-tradition, and other additions from early Chinese Republicanism, such as pro-minority policies."
 
 bulganinism:0 "Bulganinism"
 bulganinism_desc:0 "§YBulganinism§! or §YSoviet Reformism§! is a revisionist ideology, seeing the ideological nature of the Soviet Union and its state apparatus as its downfall during the German-Soviet War.  Retaining the basic structure and characteristics of the Soviet system, §YBulganinism§! advocates for a great retreat from state planned economy and lowering the importance of military on state affairs, while simultaneously upholding the autocratic system and other Soviet customs as window dressing."
# Conservatism
 liberal_conservatism:0 "Liberal Conservatism"
 liberal_conservatism_desc:0 "§YLiberal Conservatism§! is a political ideology combining conservative policies with liberal stances, especially on ethical and social issues. It incorporates the classical liberal view of minimal government intervention in the economy, However, it also believes that a strong state is necessary to ensure law and order and social institutions are needed to nurture a sense of duty and responsibility to the nation as well as to guarantee that traditions are respected."

 right-wing_populism:0 "Right-Wing Populism"
 right-wing_populism_desc:0 "§YRight-Wing Populism§! is a political ideology which combines right-wing politics and populist rhetoric and themes. Its main themes are anti-elitism, socially conservative values, support for "common wisdom" and protection of tradition."

 paternalistic_conservatism:0 "Paternalistic Conservatism"
 paternalistic_conservatism_desc:0 "§YPaternalistic Conservatism§! is a strand in conservatism which reflects the belief that societies exist and develop organically and that members within them have obligations towards each other. There is particular emphasis on the paternalistic obligation of those who are privileged and wealthy to the poorer parts of society. Paternal conservatives support neither the individual nor the state in principle, but are instead prepared to support either or recommend a balance between the two depending on what is most practical"

 traditionalist_conservatism:0 "Traditionalist Conservatism"
 traditionalist_conservatism_desc:0 "§YTraditionalist Conservatism§! is a political philosophy emphasizing the need for the principles of natural law and transcendent moral order, tradition, hierarchy, organic unity, classicism, high culture, and the intersecting spheres of loyalty."

 national_conservatism:0 "National Conservatism"
 national_conservatism_desc:0 "§YNational Conservatism§! is a variant of conservatism that concentrates more on national interests and upholding cultural or ethnic identity than most other conservatives. It also favors agrarianism, economic statist policies and more close cooperation between the market and the State."

 fiscal_conservatism:0 "Fiscal Conservatism"
 fiscal_conservatism_desc:0 "§YFiscal Conservatism§! is a form of conservatism advocating low taxes, reduced government spending, minimal government debt, free trade, deregulation of the economy, lower taxes and privatization. §YFiscal Conservatives§! are against the government expanding beyond its means through debt and prefers pragmatism on social and cultural issues."

 christian_democracy:0 "Christian Democracy"
 christian_democracy_desc:0 "§YChristian Democracy§! is a variant of conservatism that incorporates traditional Christian values and ethics, combined with modern democratic ideals. Christian Democrats are typically right-wing on social matters while upholding institutions of social welfare and a mixed-market economy."

# Liberalism
 social_liberalism:0 "Social Liberalism"
 social_liberalism_desc:0 "§YSocial Liberalism§! is a political ideology that believes individual liberty requires a level of social justice. Like classical liberalism, social liberalism endorses a market economy and the expansion of civil and political rights and liberties, but differs in that it believes the legitimate role of the government includes addressing economic and social issues such as poverty, health care and education and will choose pragmatism on social and cultural issues."

 classical_Liberalism:0 "Classical Liberalism"
 classical_Liberalism_desc:0 "§YClassical Liberalism§! is an ideology which views the development and promotion of a market economy with minimal state intervention as an essential aspect of the protection and promotion of individual liberty. It also values rule of law and the belief that the society is no more than the sum of its individual members."

 progressivism:0 "Progressivism"
 progressivism_desc:0 "§YProgressivism§! is a philosophy and ideology that is based on the Idea of Progress, which asserts that advancements in science, technology, economic development, and social organization are vital to the improvement of the human condition."

 national_liberalism:0 "National Liberalism"
 national_liberalism_desc:0 "§YNational Liberalism§! is a variant of liberalism, combining liberal policies and issues with elements of nationalism. §YNational Liberalism§! is usually is more accepting of protectionism, state interventionism, militarism and centralization than other forms of liberalism."

 conservative_liberalism:0 "Conservative Liberalism"
 conservative_liberalism_desc:0 "§YConservative Liberalism§! is a variant of liberalism, combining liberal values and policies with conservative stances. It is a less radical variant of classical liberalism. It tends to combine market liberal policies with more traditional stances on social and ethical issues."

 market_liberalism:0 "Market Liberalism"
 market_liberalism_desc:0 "§YMarket Liberalism§! is an ideology supporting the economic aspects of liberalism, without including the political aspects. §YMarket Liberalism§! usually promotes an economically liberal society that also provides a minimal to moderate-sized welfare state for its citizens."
 
 national_utopianism:0 "National Utopianism"
 national_utopianism_desc:0 "A formulation of the Chinese provincial governor of Shanxi, Yan Xishan, §YNational Utopianism§! is a blend of Confucian ethics and modern democratic philosophy.  It is known for being particularly anti-Hoist, a legacy of the CCP's insurgency in Yan's province.  Operating on a blend of pseudo-stalinist economics, and Nationalistic governance, §YNational Utopianism§! focuses on quick industrialization, managed by a moral government."

 sakharovism:0 "Sakharovism"
 sakharovism_desc:0 "A uniquely Russian form of Republicanism, §BSakharovism§! focuses on the need to use the economy to continually build and maintain democracy in all walks of life.  Heavily influenced by a combination of Moralism and Hayekian liberal economics, this ideology is specifically oriented towards the policies of post-war reconstruction.  In practice, §BSakharovism§! builds a very open and welcoming republican system, while simultaneously having an open and maneuverable economic system."

# Social Dem.
 left-wing_populism:0 "Left-Wing Populism"
 left-wing_populism_desc:0 "§YLeft-Wing Populism§! is a political ideology which combines left-wing politics and populist rhetoric and themes. Its main themes are anti-elitism, focus on the common man and its interests, popular sovereignty and economic democracy."

 social_patriotism:0 "Social Patriotism"
 social_patriotism_desc:0 "§YSocial Patriotism§! is an openly patriotic standpoint which combines patriotism with socialism. It was first identified at the outset of the First World War when a majority of Social Democrats opted to support the war efforts of their respective governments and abandoned socialist internationalism and worker solidarity."

 liberal_socialism:0 "Liberal Socialism"
 liberal_socialism_desc:0 "§YLiberal Socialism§! is a socialist political philosophy that incorporates liberal principles. §YLiberal Socialism§! does not have the goal of abolishing capitalism and replacing it with socialism; instead, it supports a mixed economy that includes both private property and social ownership in capital goods."

 social_democracy:0 "Social Democracy"
 social_democracy_desc:0 "§YSocial Democracy§! is a political ideology that supports economic and social interventions to promote social justice within the framework of a capitalist economy, measures for income redistribution, and regulation of the economy in the general interest and welfare state provisions."

 laborism:0 "Laborism"
 laborism_desc:0 "§YLaborism§! is a political doctrine that defends the improvement of the social and economic conditions of the workers. Labor is a current of ideas that is situated in the field of the left and is close to socialism but does not seek to replace capitalist society with a socialist society. It seeks only to create conditions for workers to live in dignity, receive good wages and enjoy the protection of the state."

 christian_left:0 "Christian Left"
 christian_left_desc:0 "The §YChristian Left§! is a range of centre-left and left-wing Christian political and social movements that largely embrace social justice viewpoints and uphold a social gospel. Some Christian leftists have socially conservative views on social issues but lean left on economic issues."

 soviet_democracy:0 "Soviet Democracy" #Defunct
 soviet_democracy_desc:0 "An Ideology forged in treason and betrayal, §YSoviet Democracy§! Is a system in which the economy is run by the state, but the state is run by the people.  §YSoviet§! §YDemocracy§! criticizes political Marxism as being inherently authoritarian, and seeks to build a more truly representative government while simultaneously applying Pseudo-Marxian economics."
 
 arab_social_dem:0 "Arab Social Democracy"
 arab_social_dem_desc:0 "§YArab Social Democracy§! is a political ideology based on Pan-Arabism and social democracy. It is distinct from social democracy by holding more radical nationalist beliefs, with elements of populism and revolutionary spirits blended with democracy."

# Socialist
 arab_socialism:0 "Arab Socialism"
 arab_socialism_desc:0 "§YArab Socialism§! is a political ideology based on Pan-Arabism and socialism. It is distinct from socialism by holding more radical nationalist beliefs, it also rejects atheism and secularism in favor of a more active role of Islam on the state"
 
 agrarian_socialism:0 "Agrarian Socialism"
 agrarian_socialism_desc:0 "§YAgrarian Socialism§! is a political ideology which combines an agrarian way of life with a socialist economic system. When compared to standard socialist systems which are generally urban/industrial and more progressive in terms of social orientation, many agrarian socialist movements have tended to be rural (with an emphasis on decentralization and non-state forms of collective ownership), locally focused, and traditional/conservative. The emphasis of agrarian socialists is therefore on control, ownership and utilisation of land rather than other means of production."

 radical_socialism:0 "Radical Socialism"
 radical_socialism_desc:0 "§YRadical Socialism§! is the belief that the means of production and distribution should be given to a centralized workers' union along with any private property. In syndicalism, workers would be divided into "syndicates" in which all the workers apart of a certain syndicate would make decisions together."

 labor_zionism:0 "Labor Zionism"
 labor_zionism_desc:0 "§YLabor Zionism§!, or Socialist Zionism, is the left-wing for the Zionist movement, a movement which supports the re-establishment of a Jewish homeland in the Holy Land. It is the significant tendency among Zionists and Zionist organizations. It also shares similar beliefs to socialism."
 
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "§YDemocratic Socialism§! is a political theory that allows for a socialist state to have a democratic system of government alongside the public ownership of the means of production. §YDemocratic Socialism§! also emphasizes self-management and democratic management."

 zhukovism:0 "Zhukovism"
 zhukovism_desc:0 "As a political theory created by Georgy Zhukov, §YZhukovism§! is a mixture between typical Nationalism and Communism, §YZhukovism§! strives to combine Socialist economics with radical patriotism, and seeing military expansion as a necessary mean to protect the people and values of §YSocialism§!."
 
 left_nationalism:0 "Leftist Nationalism"
 left_nationalism_desc:0 "§YLeftist Nationalism§! is a form of nationalism based upon national self-determination, popular sovereignty and left-wing political positions such as social equality. At times, §YLeftist Nationalism§! is strongly associated with anti-imperialist and national liberation movements."

 anarchism:0 "Anarchism"
 anarchism_desc:0 "§YAnarchism§! is an anti-authoritarian political philosophy that rejects hierarchies deemed unjust and advocates their replacement with self-managed, self-governed societies based on voluntary, cooperative institutions. These institutions are often described as stateless societies, although several ideas have defined them more specifically as distinct institutions based on non-hierarchical or free associations."

 # Bolshevik-Leninism
 trotskyism:0 "Trotskyism"
 trotskyism_desc:0 "§YTrotskyism§! is the common name given to the beliefs developed by Leon Trotsky. Trotskyism involves mass industrialization, communism in all countries, the "World Revolution", as Trotsky put it. Trotskyism also supported the Permanent Revolution and the International Revolution. Trotskyists were massive critics of Joseph Stalin's leadership, calling the Soviet Union under Stalin either a "deformed workers state or a form of state capitalism itself."

 platformism:0 "Platformism"
 platformism_desc:0 "§YPlatformism§! is a tendency within the anarchist movement that stresses the need for tightly organized anarchist organizations that are able to influence working class and peasant movements. §YPlatformist§! groups reject the model of §YLeninist Vanguardism§!. They instead aim to make anarchist ideas the leading ideas within the class struggle. §YPlatformism§! four main principles by which an anarchist organisation should operate, are ideological unity, tactical unity, collective responsibility and federalism."

 luxemburgism:0 "Luxemburgism"
 luxemburgism_desc:0 "§YLuxemburgism§! is a form of §YCommunism§! developed by Rosa Luxemburg. Also known as §YCouncil Communism§!, §YLuxemburgism§! opposes many elements of §YLeninism§!, including the idea of a proletariat dictatorship. §YLuxemburgism§! prefers a less centralized alternative. §YLuxemburgists§! felt that a Worker's Council should rule a communist country, not a strong leader."

 bordigism:0 "Left Communism"
 bordigism_desc:0 "§YLeft Communism§! is a position held by the left wing of §YCommunism§!, which criticises the political ideas and practices espoused by §YMarxist–Leninists§! and §YSocial Democrats§!. §YLeft Communists§! assert positions which they regard as more authentically §YMarxist§! than the views of §YMarxism–Leninism§! espoused by the Communist International after its Bolshevization by Joseph Stalin and during its second congress."

 neo-communism:0 "Neo-Communism"
 neo-communism_desc:0 "§YNeo-Communism§! is a revisionist form of §YMarxist Communism§! that believes in the necessity of a new mentality for §YMarxism§! to survive. It has its roots in the International Communist Opposition and on the Right Opposition of the Soviet Union. It believes that while maintaining the vanguard aspect of §YSoviet Communism§!, §YCommunists§! must adopt a NEP based economy and cooperate with capitalists as a way to defeat §YFascism§!."

 council_communism:0 "Council Communism"
 council_communism_desc:0 "§YCouncil Communism§! is an ideology that is characterized by its opposition to state socialism and its advocacy of workers' councils and soviet democracy as the basis for dismantling the class state. The tenets of council communism is its opposition to the party vanguardism and democratic centralism of Leninist ideologies and its contention that democratic workers' councils arising in the factories and municipalities are the natural form of working class organization and authority."

 nkvd_socialism:0 "NKVD Socialism"
 nkvd_socialism_desc:0 "A by-product of the absurd power gained by the NKVD near the end of the German war,  §YNKVD Socialism§! is the philosophy that only by government power can Marxism exist. Practicing a slightly less collectivized and industrial version of Stalinism, §YNKVD Socialism§! often draws inspiration from Bukharin's economic theories, blaming Stalinism as a "Proto-Revisionist" ideology."
 
 marxism_leninism_kalininism:0 "Marxism-Leninism-Kalininism"
 marxism_leninism_kalininism_desc:0 "The result of what some deem a qualitative leap in §YMarxist-Leninist§! theory, §YMarxism-Leninism-Kalininism§! is the result Of Kalinin's reforms to the Soviet system in his short time as General Secretary. Differing from Marxism-Leninism in its analysis of the causes of external and internal class struggle, this ideology is often more electorally devolved, while simultaneously being collectivized. Equally important in §YMarxism-Leninism-Kalininism§! is the role of the party to educate the people as to discourage careerism and corruption within the party and state."
 
 titoism:0 "Titoism"
 titoism_desc:0 "Considered an evolution of Marxist-Leninist thought by his supporters, §YTitoism§! is the interpretation of Marxist theory formulated by Yugoslavian revolutionary Josip Broz 'Tito'. Favouring a more pragmatic approach to orthodox Leninism, Tito views the methods of communist revolution to be highly adaptable to whichever country it may concern. While still focused on the goals of creating a communistic society, §YTitoism§! is a staunch opponent of the Soviet Union's so-called "red imperialism" and enshrines national sovereignty and international cooperation of all nations in their goal of achieving communism."
 
 new_line:0 "New Line"
 new_line_desc:0 "A mixture of pragmatic practices and self-proclaimed roots in §YMaoism§!, the §YNew Line§! way of thought is considered by most as the ideology developed by the Liu Shaoqi's Communist Party of China. This ideology maintains many elements of Maoism but see market reforms and sometimes outright capitalistic practices as necessary for the benefit of the nation."

 zhukovist_democracy:0 "Plurinational Zhukovism"
 zhukovist_democracy_desc:0 "The result of Zhukovism being forced to adapt to Soviet Democracy, §YPlurinational Zhukovism§! adapts Zhukovist principles while having a slightly more relaxed hand in civilian life. §YPlurinational Zhukovism§! is often followed by those Zhukovists who are disciples of Fyodor Ivanov (Formerly known as Ernst Jünger) and is often concerned greatly with doctrine and praxis over opportunism like that of the NKVD. §YPlurinational Zhukovism§! often functions as a government with large amounts of power, but one that is more moral and dedicated to the workers than say, those who follow NKVD Socialism, leading to a powerful yet generally popular government."
# Marxism-Leninism
 marxism_leninism:0 "Marxism-Leninism"
 marxism_leninism_desc:0 "§YMarxism-Leninism§! is the political ideology developed by Vladimir Lenin. Marxism-Leninism is considered a variant of Marxism, and supports the idea of a vanguard party and a proletariat dictatorship."

 stalinism:0 "Stalinism"
 stalinism_desc:0 "§YStalinism§! is the name given to the beliefs developed by Joseph Stalin during his rule as Premier of the Soviet Union. §YStalinism§! supports mass industrialization, a centralized leadership, a centralized intelligence agency, and "socialism in one country". §YStalinists§! are opposed heavily by §YTrotskyists§! for their more extreme version of Communism."

 national_communism:0 "National Communism"
 national_communism_desc:0 "§YNational Communism§! combines both Marxist-Leninist principles and elements of nationalism.  It constitutes a break from Marxist principles of internationalism and argues that Communist countries must be allowed to develop their foreign policies independently from the Soviet Union, and emphasizes the historical past, and the national culture, of the nation as precipitating the development of socialism within the nation."

 maoism:0 "Hoism"
 maoism_desc:0 "§YHoism§! is the name of the practices developed by Ho Chi Minh during his rule as Chairman of the Socialist Republic of Vietnam. §YHoism§! involves the idea of a permanent revolution, emphasis on the importance of the peasantry, small-scale industrialization, and agricultural collectivization."

 real_maoism:0 "Maoism"
 real_maoism_desc:0 "§YMaoism§! is a variety of §YMarxism–Leninism§! that Mao Zedong developed for realising a socialist revolution. The philosophical difference between §YMaoism§! and §YMarxism–Leninism§! is that the peasantry are the revolutionary vanguard in pre-industrial societies rather than the proletariat, an idea which was originally designed for China."

 juche:0 "National Revolution"
 juche_desc:0 "§YNational Revolution§!, describes the official state ideology of the Communist Party of Korea. Its early ideas formed by Kim Il-sung, and its development continued after his death, National Revolution emphasizes self-reliance and that people should act as the "masters of the revolution and construction." The ideology says that a nation must be strong and self-reliant in order to achieve real socialism."

 guevarism:0 "Guevarism"
 guevarism_desc:0 "§YGuevarism§! is a theory of communism and of military strategy of guerilla warfare created by Marxist Ernesto "Che" Guevara, who developed the idea of a revitalize form of §YMarxism–Leninism§!. It advocates the necessity of an "focalist based revolution" and the need of strong focus on agrarian base issues."

 ultravisionary_marxism:0 "Ultravisionary Marxism"
 ultravisionary_marxism_desc:0 "The product of the desperate situations in socialist states, §YUltravisionary Marxism§! is the view that only through all pervasive state inclusion can society be transformed. §YUltravisionary Marxism§! also holds belief in the need for eternal revolution, backing revolutionaries all across the world."
 
 ultravanguardist_marxism:0 "Ultravanguardist Marxism"
 ultravanguardist_marxism_desc:0 "§YUltravanguardist Marxism§! is §YStalinism§! taken to its extremes. §YUltravanguardism§! places heavy attention on "Socialism in One Country", advocating for extreme isolationism and internal focused socialist development."

 traditionalist_socialism:0 "Traditionalist Socialism"
 traditionalist_socialism_desc:0 "An entirely new form of socialism, §RTraditionalist Socialism§! combines elements of neo-feudalism, such as hereditary aristocracy, with elements of socialism, such as collective agriculture and ownership.  Created By Vasily Zaytsev in the years following the German-Soviet war, it along with §GTechnocratic Spartanism§! share a desire to create a technological, yet minimalistic society.  §RTraditionalist Socialism§! makes the workers' life more simple, peasant-esque lives, while providing social safety nets so as to make that life bearable.  Also present is the return of some traditionalist practices, such as a pseudo State religion and cultural chivalry."
 
 marxism_leninism_zhukovism:0 "Marxism-Leninism-Sovietism"
 marxism_leninism_zhukovism_desc:0 "What many deem to be the furthest left school in modern politics, §RMarxism-Leninism-Sovietism§! is a synthesis of homegrown Soviet theories within already established Marxism-Leninism. Focusing on full collectivization of the nation, along with military protectionism, this ideology is rather tailored towards diplomatic isolationism. Viewing the nation as integral to developing socialism, §RMarxism-Leninism-Sovietism§! is extremely nationalistic, and is rarely espoused by any groups with Internationalist leanings. Also present is a focus on "Class Punishment" to be enacted on pressive classes in the former USSR, such as that of the Germans, in another Nationalistic element."
 
 zhdanovshchina:0 "Zhdanovshchina"
 zhdanovshchina_desc:0 "§YZhdanovshchina§!, also known as §YZhdanovism§! is an ideological belief that encompasses all aspects of Soviet life. First shunned by the §YTechnocrats§!, §YZhdanovshchina§! has made a return with the second rise of Andrei Zhdanov. A belief that is fixated on purifying communism, all aspects of life are covered under its guidelines down to the slightest details. From embracing political education before science and the economy, to ensuring formality within cultural development, §YZhdanovshchina§! is designed to be the true, ultimate form of §YSoviet Communism§!, the purest form of Communism that is not diluted by any senseless emotion.  Also, this ideology has a distinct distaste for all things Western, including Western culture and Western civilizations."

