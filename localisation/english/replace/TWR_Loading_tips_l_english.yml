 LOADING_TIP_250:0 "We have severely underestimated the Russians, the extent of the country and the treachery of the climate. This is the revenge of reality.\n- Heinz Guderian, 1943"
 LOADING_TIP_251:0 "This is the second time in our history that there has come back from Germany to Downing Street peace with honour. I believe it is peace in our time.\n- Neville Chamberlain, 1938"
 LOADING_TIP_252:0 "Bellum se ipsum alet (War feeds itself).\n- Marcus Porcius Cato"
 LOADING_TIP_253:0 "War is an act of violence to compel our opponent to fulfill our will.\n- Carl von Clausewitz"
 LOADING_TIP_254:0 "War is a mere continuation of politics by other means.\n- Carl von Clausewitz"
 LOADING_TIP_255:0 "The wind of change is blowing through this continent. Whether we like it or not, this growth of national consciousness is a political fact\n- Harold Macmillan"
 LOADING_TIP_256:0 "The Marxist-Leninist world revolution in its current form has been shattered, the Germans proved that.  Only through a radical shift in the world Socialist movement, back to humanity's social roots, will it be rendered whole again.\n- Vasily Zaytsev, 1951"
 LOADING_TIP_257:0 "Stalin is gone, much of the Union is lost, so much is true.  But the Soviet fighting spirit, in all its resilience, will endure.  That is, until the last German is sent crawling into the oblivion from whence he came.\n- Georgy Zhukov, 1949"
 LOADING_TIP_258:0 "Before I die, I'm glad to have at least a partial peace.  But make no mistakes comrade, this is not a lasting peace.  After my death, or more likely Mr Hitler's, Russia will once again descend into total war.\n- Mikhail Kalinin, 1946"
 LOADING_TIP_259:0 "The Old Man failed, and gave the reigns to yet another old man. Stalin was a fool, and he fell like a fool.\n -Lavrentiy Beria, 1947"
 LOADING_TIP_260:0 "I can hold the damn city! I could hold the entire damn nation, if only I had the power!\n Georgy Zhukov, after abandoning Moscow, 1941"
 LOADING_TIP_261:0 "Socialism, as we have seen, is beyond our nations ability.  We must first enter a phase of capitalism, in contrast to Stalins doctrines.\n Nikolai Bulganin, 1951"
 LOADING_TIP_262:0 "Russia is not lost.  As long as her people fight for freedom, democracy, and the future, Russia will stand an eternity.\n Andrei Sakharov, 1950"

