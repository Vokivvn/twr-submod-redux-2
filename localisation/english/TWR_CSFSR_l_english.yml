## Events ##

twrcaucasus.1.t:0 "Ryabyshev Proposes a USSR of the Caucasus"
twrcaucasus.1.d:0 "As the war in the Caucasus has ended, the Marxist-Leninists in the region have emerged victorious. Our leader, [Root.GetLeader], has proposed a federation akin to the USSR that will unite the Caucasus under a socialist government. Only time can tell whether this idea would work."
twrcaucasus.1.a:0 "That would be benefitial..."
twrcaucasus.2.t:0 "A Caucasian USSR?"
twrcaucasus.2.d:0 "[CDA.GetLeader], the leader of the Death Cossack army, has proposed us to settle our differences, and form a federation akin to the USSR that will unite the Caucasus under a socialist government."
twrcaucasus.2.a:0 "Well, that could bring us peace."
twrcaucasus.3.t:0 "A Caucasian USSR?"
twrcaucasus.3.d:0 "[CDA.GetLeader], the leader of the Death Cossack army, has proposed us to settle our differences, and form a federation akin to the USSR that will unite the Caucasus under a socialist government."
twrcaucasus.3.a:0 "Well, that could bring us peace."
twrcaucasus.4.t:0 "The Volga-Manych Red Army joins!"
twrcaucasus.4.d:0 "The first step of creating our own Caucasian Soviet Union was getting the Volga-Manych Red Army to accept our proposal, and they did so!"
twrcaucasus.4.a:0 "Great!"
twrcaucasus.5.t:0 "Azerbaijan joins!"
twrcaucasus.5.d:0 "The Azerbaijani government has accepted our proposal of a Caucasian Soviet Union. The Caucasus will finally be united under our Marxist-Leninist ideology once again."
twrcaucasus.5.a:0 "We are almost there."
twrcaucasus.6.t:0 "Formation of the C.S.F.S.R."
twrcaucasus.6.d:0 "Finally, the time has come for the Caucasian Socialist Federative Soviet Republic to unite the Caucasus under a Socialist government."
twrcaucasus.6.a:0 "Glory to the C.S.F.S.R.!"
twrcaucasus.7.t:0 "Ryabyshev Proposes a USSR of the Caucasus"
twrcaucasus.7.d:0 "As the war in the Caucasus has ended, the Marxist-Leninists in the region have emerged victorious. Our leader, [Root.GetLeader], has proposed a federation akin to the USSR that will unite the Caucasus under a socialist government. Only time can tell whether this idea would work."
twrcaucasus.7.a:0 "That would be benefitial..."
twrcaucasus.8.t:0 "Plans for Our Future"
twrcaucasus.8.d:0 "TBA"
twrcaucasus.8.a:0 "We will take a course to join them."
twrcaucasus.8.b:0 "They're not the same union as us!"
twrcaucasus.9.t:0 "The Caucasian Plan"
twrcaucasus.9.d:0 "TBA"
twrcaucasus.9.a:0 "Let's set the gears in motion."
twrcaucasus.10.t:0 "We Will Rise!"
twrcaucasus.10.d:0 "TBA"
twrcaucasus.10.a:0 "Glory to the C.S.F.S.R.!"
twrcaucasus.11.t:0 "A Desperate State"
twrcaucasus.11.d:0 "TBA"
twrcaucasus.11.a:0 "I hope that this will be temporary..."
twrcaucasus.12.t:0 "The CSFSR Requests Help"
twrcaucasus.12.d:0 "TBA"
twrcaucasus.12.a:0 "I mean, they need it?"
twrcaucasus.12.b:0 "No, Stalinist scum."
twrcaucasus.13.t:0 "Turkey has decided to help us"
twrcaucasus.13.d:0 "TBA"
twrcaucasus.13.a:0 "Great!"
twrcaucasus.14.t:0 "Turkey refused help"
twrcaucasus.14.d:0 "TBA"
twrcaucasus.14.a:0 "I knew they were up to no good!"
twrcaucasus.15.t:0 "The CSFSR Requests Help"
twrcaucasus.15.d:0 "TBA"
twrcaucasus.15.a:0 "They are our red bretheren!"
twrcaucasus.15.b:0 "On the other hand..."
twrcaucasus.16.t:0 "The Soviet Union has decided to help us"
twrcaucasus.16.d:0 "TBA"
twrcaucasus.16.a:0 "Glory to our brothers!"
twrcaucasus.17.t:0 "The Soviet Union refused help"
twrcaucasus.17.d:0 "TBA"
twrcaucasus.17.a:0 "Those backstabbing pigs!"
twrcaucasus.18.t:0 "The CSFSR Requests Help"
twrcaucasus.18.d:0 "TBA"
twrcaucasus.18.a:0 "I suppose that's a yes."
twrcaucasus.18.b:0 "We say no, they are socialist filth."
twrcaucasus.19.t:0 "Iran has decided to help us"
twrcaucasus.19.d:0 "TBA"
twrcaucasus.19.a:0 "Thank you, oh Shah."
