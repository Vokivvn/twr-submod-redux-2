 ###Events###
 
 twr_bosnia_chetnik.1.t:0 "Chetnik Activites in Bosnia"
 twr_bosnia_chetnik.1.d:0 "According to local garrison reports, the serbian chetniks forces have been seen gathering strenght in serb populated areas.\nArtukovic suggests immediate intervetion via sending the Bojnica to deal with them, but others warn that this all may be just a diversion by the partisans to distract us from their front."
 twr_bosnia_chetnik.1.b:0 "Listen to Artukovic"
 twr_bosnia_chetnik.1.a:0 "Listen to the others"

 twr_bosnia_chetnik.2.t:0 "Artukovic Assasinated"
 twr_bosnia_chetnik.2.d:0 "While our efforts to pacify the bosnian chetniks have succeeded, reports have come from the frontline that one of the pretenders to the position of Poglavnik, Andrija Artukovic has been assasinated by a join partisan-chetnik plot.\nAccording to the report, while travelling in a guarded train, explosives were planted along one of the bridges, causing the bridge to collapse due to the explosion triggered while the train was crossing it.\nArtukovic and all of his guards were killed in either the explosion, fall of the train, or drowned in the river below the bridge."
 twr_bosnia_chetnik.2.a:0 "Damn them!"

 twr_bosnia_chetnik.3.t:0 "Chetnik Uprising"
 twr_bosnia_chetnik.3.d:0 "The Chetnik forces in Bosnia have officially revolted.\nLed by the Chetnik leader Bosko Todorovic."
 twr_bosnia_chetnik.3.a:0 "Kill them all!"
 twr_bosnia_chetnik.3.b:0 "Za Kralja i Otadzbinu!"

 twr_bosnia_chetnik.4.t:0 "Our Brothers in Bosnia"
 twr_bosnia_chetnik.4.d:0 "With the chetnik revolt in bosnia in full force, the leaders of the revolt have contacted us requesting support to continue their battle against the ustashe regime."
 twr_bosnia_chetnik.4.a:0 "We will always help our brothers!"

 twr_bosnia_chetnik.5.t:0 "Chetniks leave for Bosnia"
 twr_bosnia_chetnik.5.d:0 "With the chetnik revolt in bosnia in full force, most of the chetnik leaders have crossed the borders to go help the current rebellion in bosnia, leaving their presence herem minimal."
 twr_bosnia_chetnik.5.a:0 "Cowards"

 twr_bosnia_chetnik.6.t:0 "Chetnik from Serbia arrive"
 twr_bosnia_chetnik.6.d:0 "The Chetnik from Serbia have arrived to fully support us in the fight against the Ustashe, bringing their most valuable advisors and generals with them!"
 twr_bosnia_chetnik.6.a:0 "Hurrah!"
 
 twr_bosnia_chetnik.7.t:0 "Victory!"
 twr_bosnia_chetnik.7.a:0 "Hoorah!"
 twr_bosnia_chetnik.7.d:0 "Alas, we have defeated the Ustashe, and along with their defeat, we have taken our rightful land back, to be integrated back into our homeland."

 twr_bosnia_chetnik.8.t:0 "Chenik Victory in Bosnia!"
 twr_bosnia_chetnik.8.d:0 "Alas, with our help, our fellow brothers have liberated themselves from the clutches of the ustashe! Now all it takes is to stabilize the territory and integrate them."
 twr_bosnia_chetnik.8.a:0 "Finally!"