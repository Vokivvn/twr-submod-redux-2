 #Leader Desc
 Arno_Schickedanz_DESC:0 "Arno Schickendaz was born on December 27, 1892, in Riga. During his schooling in Russia, he graduated from the Polytechnic, and during his schooling, he met Alfred Rosenberg, who was one of his main links during the rise of the NSDAP within the Weimar Republic. During his rise within the NSDAP, he was a staunch follower of Hitler's policies and was characterized as a member of the old guard, which also advanced his political career, and in 1927 he published a book in which he referred to Jews as parasites and pests. In 1930, he joined the APA with the help of his friend Alfred Rosenberg to continue his career inside. It was not until 1936 that he gained a more serious position in politics, and in 1939 he was one of the few people who criticized Hitler's decision to sign a pact with the Soviet Union.\n\nWhile he spent much of his time as a bureaucrat, his friendship with Alfred Rosenberg resulted in his eventual recommendation to the post of Reichs-Generalresident of the Kaukasus. Since then, Schickendaz ruled with an iron fist, brutally suppressing whomever Germania deems to be undesirable, while maintaining close ties with certain local leaders."
