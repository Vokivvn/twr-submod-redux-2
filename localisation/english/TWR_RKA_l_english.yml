 RKA_the_loose_system:0 "Rosenberg Feudalism"
 RKA_the_loose_system_desc:0 "Theorized by the Nazi ideologue, Alfred Rosenberg, the administration of the Kaukasus is unlike any other seen in the Reich. During the formation of this Reichskommissariat, the German leadership placed heavy emphasis on appeasing the locals. In the directives laid out by Alfred Rosenberg, the Reichskommissariat Kaukasus government was not allowed to conscript locals (except for Russians and Ukrainians) to serve as forced labour, and ethnic communities are granted autonomy within the territory.\n\nTherefore, thanks to these strict guidelines, outside the capital, the Reichskommissariat is running on a feudalistic system."
 RKA_oil_extraction:0 "The Oil Quotas"
 RKA_oil_extraction_desc:0 "The Kaukasus is only tasked with one major goal - providing oil to the Reich. Germania does not care how this oil is extracted, as long as they get as much of it as they can. However, combining this daunting task with the great autonomy of local communities, the Reichs-Generalresident office came up with an ingenious plan. In exchange for security and German support, local leaders are tasked with resource quotas that they must fill. In addition, areas that could not be administrated properly are granted to German conglomerates, allowing them to extract resources for a cut of the resources."
 RKA_VSOU:0 "VSOU"
 RKA_VSOU_desc:0 "Headquarted in Kalmykia, the Armed Forces for the Liberation of the Urals (VSOU) was established in 1945 as an umbrella organization for all Non-Russian collaborationist formations in the south. On paper, this group's goal is to "liberate the lands up the the Urals to achieve self determination for all ethnics". However, the reality is, VSOU functions like a glorified Eastern European mercenary company with fascism sprinkled throughout. Currently, the VSOU is mainly busy with raiding Soviet towns and providing paid security services to private facilities operating in the region. For example, sites operated by Rheinmetall and IG Farben are under VSOU protection."
 
 ZHU_Red_Army_Strongest:0 "Anti-Fascist Red Army Regime"
 ZHU_Red_Army_Strongest_desc:0 "In Ossetia, remnants of the Red Army have organized themselves into an elite fighting force, modelling their own government and military after the classic Soviet Socialist Republics. While the adminstration is steadfast in their goals of fighting fascism, certain sectors of this tiny republic have been ignored due to a heavy focus on defence."
 
 NOG_Jihadi:0 "Chechen Jihadi"
 NOG_Jihadi_desc:0 "By utilizing religious fundamentalists, the Chechen-Ingush Republic is able to recruit fanatical fighters that would sacrifice everything to defend their homeland."

 KMY_Law_of_Return:0 "Law of Return"
 KMY_Law_of_Return_desc:0 "Circassians, due to unfortunate historic events, had her people scattered across the entirety of the Middle East. But, now with the rebirth of a Circassian nation-state, any ethnic Circassian, no matter their place of birth, should be allowed to return to their true homeland and start a new life."
 KMY_democratic_assembly:0 "The Circassian Democratic Assembly"
 KMY_democratic_assembly_desc:0 "With the signing of the first constitution, the Circassian Republic's democratic seeds have been laid in the form of the democratic assembly. With three major political parties, these parties have sworn to uphold democratic values within the republic, ensuring stability and unity in times of crisis."

 LZG_Dagestan_Confederation:0 "Dagestan Confederation"
 LZG_Dagestan_Confederation_desc:0 "Despite its small size, Dagestan is packed with different ethnic groups. Considering this, the foundation of the Dagestan state is based on respecting the rights of all ethnic groups residing within its boundaries. While this philosophy has made Dagestan extremely hard to rule, these protected rights have ensured a certain level of cooperation between the different groups."
 #Tooltips
 RKANukes:0 "§RIn times like this, we must have the weapons to exterminate the slavic pests but all means necessary...§&"
 RKAOil:0 "§RWe can't let our enemies exploit the oil fields we established! We have to destroy them all!§&"
 RKASolution:0 "§RIf we are to follow through with the final solution, we must improve our weapons to make them as effective as possible!§&"
 RKABurn:0 "§RIf we can't take back the Kaukasus, we will burn it to ashes!§&"
 RKAExhaust:0 "§RWe must take everything we can away from the hands of the Slavs!§&"
 
